<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <div class="container">
      <h1>Spam Filter</h1>

      </form>
    </div>
