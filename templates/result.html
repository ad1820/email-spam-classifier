<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Spam Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="results">
    {% if prediction == 1 %}
      <h1>Prediction: <span class='danger'>Gotcha! This is a SPAM message.</span></h1>
      <img class="result-img" src="{{ url_for('static', filename='spam.gif') }}" alt="SPAM Image">
    {% elif prediction == 0 %}
      <h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>
      <img class="result-img" src="{{ url_for('static', filename='not-spam.gif') }}" alt="Not a spam image">
    {% endif %}
    <a href="/">
      <button type="button" class="btn">Go Back</button>
    </a>
  </div>
</body>
</html>
